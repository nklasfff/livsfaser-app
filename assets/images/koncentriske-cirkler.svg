<svg viewBox="-25 0 450 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="curve0" d="M 0 183 A 220 147 0 0 1 400 183"/>
    <path id="curve1" d="M 40 200 A 180 120 0 0 1 360 200"/>
    <path id="curve2" d="M 75 231 A 140 93 0 0 1 325 231"/>
    <path id="curve3" d="M 105 260 A 105 70 0 0 1 295 260"/>
    <path id="curve4" d="M 135 284 A 75 50 0 0 1 265 284"/>
  </defs>

  <!-- Overskrift -->
  <text x="200" y="30" text-anchor="middle" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#000000">
    DINE CYKLUSSER I DAG
  </text>

  <!-- Ring 0 - LIVSFASE (yderst) -->
  <ellipse cx="200" cy="199" rx="220" ry="147" fill="#E8EEEE" />
  <text x="200" y="74" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="#2c3e50">
    LIVSFASE
  </text>
  <text font-family="Times New Roman, serif" font-size="12" fill="#2c3e50" text-anchor="middle" id="livsfase-text">
    <textPath href="#curve0" startOffset="50%">Fase 9 – Vand</textPath>
  </text>

  <!-- Ring 1 - ÅRSTID -->
  <ellipse cx="200" cy="220" rx="180" ry="120" fill="#D8DEDE" />
  <text x="200" y="120" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="#2c3e50">
    ÅRSTID
  </text>
  <text font-family="Times New Roman, serif" font-size="12" fill="#2c3e50" text-anchor="middle" id="aarstid-text">
    <textPath href="#curve1" startOffset="50%">Vinter – Vand</textPath>
  </text>

  <!-- Ring 2 - MÅNED -->
  <ellipse cx="200" cy="241" rx="140" ry="93" fill="#BEC9CB" />
  <text x="200" y="166" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="#2c3e50">
    MÅNED
  </text>
  <text font-family="Times New Roman, serif" font-size="12" fill="#2c3e50" text-anchor="middle" id="maaned-text">
    <textPath href="#curve2" startOffset="50%">Februar – Vand</textPath>
  </text>

  <!-- Ring 3 - UGEDAG -->
  <ellipse cx="200" cy="260" rx="105" ry="70" fill="#A5B4B6" />
  <text x="200" y="207" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="#2c3e50">
    UGEDAG
  </text>
  <text font-family="Times New Roman, serif" font-size="12" fill="#2c3e50" text-anchor="middle" id="ugedag-text">
    <textPath href="#curve3" startOffset="50%">Torsdag – Jord</textPath>
  </text>

  <!-- Ring 4 - ORGANUR (inderst) -->
  <ellipse cx="200" cy="276" rx="75" ry="50" fill="#8B9A9D" />
  <text x="200" y="245" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="#2c3e50">
    ORGANUR
  </text>
  <text font-family="Times New Roman, serif" font-size="12" fill="#2c3e50" text-anchor="middle" id="organur-text">
    <textPath href="#curve4" startOffset="50%">01-03 – Lever (Træ)</textPath>
  </text>

  <!-- Centrum - DIG -->
  <ellipse cx="200" cy="292" rx="45" ry="30" fill="#6D7D7F" />
  <text x="200" y="282" text-anchor="middle" font-family="Times New Roman, serif" font-size="16" font-weight="bold" fill="#ffffff">
    DIG
  </text>
  <text x="200" y="297" text-anchor="middle" font-family="Times New Roman, serif" font-size="13" fill="#ffffff">
    I alle cyklusser
  </text>
  <text x="200" y="309" text-anchor="middle" font-family="Times New Roman, serif" font-size="13" fill="#ffffff">
    på én gang
  </text>

  <!-- Undertekst -->
  <text x="200" y="430" text-anchor="middle" font-family="Times New Roman, serif" font-size="16" font-weight="bold" font-style="italic" fill="#2c3e50">
    De samme elementer styrer alle niveauer af tid
  </text>
</svg>
