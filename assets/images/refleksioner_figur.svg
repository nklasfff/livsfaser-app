<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Fire cirkler — centreret i 600x600 kvadrat -->
  <!-- Top -->
  <circle cx="300" cy="220" r="150" fill="#6b8a8f" fill-opacity="0.6"/>
  
  <!-- Venstre -->
  <circle cx="210" cy="320" r="150" fill="#7a9a9f" fill-opacity="0.6"/>
  
  <!-- Højre -->
  <circle cx="390" cy="320" r="150" fill="#5a7a7f" fill-opacity="0.6"/>
  
  <!-- Bund -->
  <circle cx="300" cy="400" r="150" fill="#4a6a6f" fill-opacity="0.6"/>

  <!-- Tekst i cirklerne -->
  <!-- Top cirkel -->
  <text x="300" y="138" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="black">STILHED</text>
  <text x="300" y="153" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">Lad spørgsmålet synke</text>

  <!-- Venstre cirkel -->
  <text x="110" y="315" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="black">KROP</text>
  <text x="110" y="330" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">Hvad mærker du?</text>

  <!-- Højre cirkel -->
  <text x="492" y="315" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="black">HUKOMMELSE</text>
  <text x="492" y="330" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">Hvad har du båret?</text>

  <!-- Bund cirkel -->
  <text x="300" y="488" text-anchor="middle" font-family="Times New Roman, serif" font-size="12" font-weight="bold" fill="black">FREMTID</text>
  <text x="300" y="503" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">Hvad vil du videregive?</text>

  <!-- Ord i overlappende områder -->
  <text x="228" y="235" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">nærvær</text>
  <text x="372" y="235" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">erkendelse</text>
  <text x="228" y="395" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">accept</text>
  <text x="372" y="395" text-anchor="middle" font-family="Times New Roman, serif" font-size="11" fill="black">visdom</text>

  <!-- INDSIGT i centrum -->
  <text x="300" y="318" text-anchor="middle" font-family="Times New Roman, serif" font-size="13" font-weight="bold" fill="black">INDSIGT</text>
</svg>
