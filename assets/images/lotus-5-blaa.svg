<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 340" width="480" height="340">
  <defs>
    <!-- Blad-form: en lodret ellipse -->
    <clipPath id="petal-clip">
      <ellipse cx="0" cy="0" rx="72" ry="145"/>
    </clipPath>
  </defs>

  <g transform="translate(240,185)">

    <!-- Blad 1: LIVSFASE (yderst venstre, roteret -40°) -->
    <g transform="rotate(-40)">
      <ellipse cx="0" cy="0" rx="72" ry="145" fill="#6B73A0" fill-opacity="0.50" stroke="#6B73A0" stroke-opacity="0.25" stroke-width="0.5"/>
    </g>

    <!-- Blad 2: ÅRSTID (venstre-midt, roteret -20°) -->
    <g transform="rotate(-20)">
      <ellipse cx="0" cy="0" rx="72" ry="145" fill="#757DA5" fill-opacity="0.45" stroke="#757DA5" stroke-opacity="0.25" stroke-width="0.5"/>
    </g>

    <!-- Blad 3: MÅNED (center, 0°) -->
    <g transform="rotate(0)">
      <ellipse cx="0" cy="0" rx="72" ry="145" fill="#858DB5" fill-opacity="0.45" stroke="#858DB5" stroke-opacity="0.25" stroke-width="0.5"/>
    </g>

    <!-- Blad 4: UGE (højre-midt, roteret +20°) -->
    <g transform="rotate(20)">
      <ellipse cx="0" cy="0" rx="72" ry="145" fill="#959DC5" fill-opacity="0.45" stroke="#959DC5" stroke-opacity="0.25" stroke-width="0.5"/>
    </g>

    <!-- Blad 5: DAG (yderst højre, roteret +40°) -->
    <g transform="rotate(40)">
      <ellipse cx="0" cy="0" rx="72" ry="145" fill="#959DC5" fill-opacity="0.55" stroke="#959DC5" stroke-opacity="0.25" stroke-width="0.5"/>
    </g>

    <!-- ===== TEKSTER ===== -->

    <!-- Overskrifter langs bladtoppene -->
    <text x="-188" y="-118" font-family="Georgia, 'Times New Roman', serif" font-size="13" font-weight="600" fill="#3a3f54" text-anchor="middle" letter-spacing="0.5">LIVSFASE</text>

    <text x="-118" y="-140" font-family="Georgia, 'Times New Roman', serif" font-size="13" font-weight="600" fill="#3a3f54" text-anchor="middle" letter-spacing="0.5">ÅRSTID</text>

    <text x="0" y="-148" font-family="Georgia, 'Times New Roman', serif" font-size="13" font-weight="600" fill="#3a3f54" text-anchor="middle" letter-spacing="0.5">MÅNED</text>

    <text x="118" y="-140" font-family="Georgia, 'Times New Roman', serif" font-size="13" font-weight="600" fill="#3a3f54" text-anchor="middle" letter-spacing="0.5">UGE</text>

    <text x="188" y="-118" font-family="Georgia, 'Times New Roman', serif" font-size="13" font-weight="600" fill="#3a3f54" text-anchor="middle" letter-spacing="0.5">DAG</text>

    <!-- Ydre blad-tekster (i bladenes ydre del) -->
    <text x="-168" y="-20" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.8" text-anchor="middle" font-style="italic">år</text>

    <text x="-130" y="-55" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.8" text-anchor="middle" font-style="italic">årstid</text>

    <text x="-60" y="-95" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.8" text-anchor="middle" font-style="italic">kvartal</text>

    <text x="60" y="-95" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.8" text-anchor="middle" font-style="italic">fase</text>

    <text x="130" y="-55" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.8" text-anchor="middle" font-style="italic">rytme</text>

    <text x="168" y="-20" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.8" text-anchor="middle" font-style="italic">døgn</text>

    <!-- Indre overlap-tekster -->
    <text x="-80" y="-40" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.7" text-anchor="middle" font-style="italic">måne</text>

    <text x="-50" y="-10" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.7" text-anchor="middle" font-style="italic">epoke</text>

    <text x="0" y="-60" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.7" text-anchor="middle" font-style="italic">måne</text>

    <text x="50" y="-10" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.7" text-anchor="middle" font-style="italic">tid</text>

    <text x="80" y="-40" font-family="Georgia, serif" font-size="11" fill="#4a4f64" fill-opacity="0.7" text-anchor="middle" font-style="italic">dag</text>

    <!-- CENTER: DIG i alle rytmer -->
    <text x="0" y="10" font-family="Georgia, 'Times New Roman', serif" font-size="16" font-weight="700" fill="#2a2f44" text-anchor="middle">DIG</text>
    <text x="0" y="28" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#4a4f64" text-anchor="middle" font-style="italic">i alle</text>
    <text x="0" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#4a4f64" text-anchor="middle" font-style="italic">rytmer</text>

  </g>
</svg>
