  <text x="400" y="426" text-anchor="middle" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#0a1a1f">DIG</text>
  <text x="400" y="440" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#1a2a2f">i alle rytmer</text>
  
  </g>
  
</svg>
