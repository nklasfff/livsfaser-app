<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" text-rendering="geometricPrecision" shape-rendering="geometricPrecision">
  
  <!-- Transparent baggrund - ingen rect -->
  
  <!-- ========== DE 5 LOTUS-BLADE ========== -->
  <!-- Originalt center var 400,430 i 800x850 canvas.
       I 800x800 canvas: blomsten skal centreres vertikalt.
       Original blomst spænder ca. y=140 til y=720 = 580px høj, center ~430.
       I 800x800: center skal være 400. Offset = 400-430 = -30.
       Alle y-koordinater forskydes med -30, transform translateY(-30) -->
  
  <g transform="translate(0, -30)">
  
  <!-- Blad 1 - 0° (op) -->
  <path d="M400,490 
           C300,460 260,380 280,300 
           C300,220 360,160 400,140 
           C440,160 500,220 520,300 
           C540,380 500,460 400,490 Z" 
        fill="#6B73A0" fill-opacity="0.55" 
        stroke="none"
        transform="rotate(0, 400, 430)"/>
  
  <!-- Blad 2 - 72° -->
  <path d="M400,490 
           C300,460 260,380 280,300 
           C300,220 360,160 400,140 
           C440,160 500,220 520,300 
           C540,380 500,460 400,490 Z" 
        fill="#757DA5" fill-opacity="0.55" 
        stroke="none"
        transform="rotate(72, 400, 430)"/>
  
  <!-- Blad 3 - 144° -->
  <path d="M400,490 
           C300,460 260,380 280,300 
           C300,220 360,160 400,140 
           C440,160 500,220 520,300 
           C540,380 500,460 400,490 Z" 
        fill="#858DB5" fill-opacity="0.55" 
        stroke="none"
        transform="rotate(144, 400, 430)"/>
  
  <!-- Blad 4 - 216° -->
  <path d="M400,490 
           C300,460 260,380 280,300 
           C300,220 360,160 400,140 
           C440,160 500,220 520,300 
           C540,380 500,460 400,490 Z" 
        fill="#959DC5" fill-opacity="0.55" 
        stroke="none"
        transform="rotate(216, 400, 430)"/>
  
  <!-- Blad 5 - 288° -->
  <path d="M400,490 
           C300,460 260,380 280,300 
           C300,220 360,160 400,140 
           C440,160 500,220 520,300 
           C540,380 500,460 400,490 Z" 
        fill="#959DC5" fill-opacity="0.65" 
        stroke="none"
        transform="rotate(288, 400, 430)"/>
  
