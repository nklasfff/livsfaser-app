<svg width="600" height="900" viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
  <path d="M300,750 
           C150,700 80,580 110,430 
           C140,280 240,180 300,150 
           C360,180 460,280 490,430 
           C520,580 450,700 300,750 Z" 
        fill="#8B7D9B" stroke="#8B7D9B" stroke-width="3"/>

  <text x="300" y="280" text-anchor="middle" font-family="Times New Roman, serif" font-size="28" font-weight="bold" fill="#1A1A1A">Mine Relationer</text>
  <text x="300" y="318" text-anchor="middle" font-family="Times New Roman, serif" font-size="16" font-style="italic" fill="#2A2A2A">De mennesker du deler livet med</text>

  <line x1="150" y1="338" x2="450" y2="338" stroke="#3A3A3A" stroke-width="1.5"/>

  <text x="300" y="368" text-anchor="middle" font-family="Times New Roman, serif" font-size="15" font-weight="bold" fill="#2A2A2A">Mødet</text>
  <text x="300" y="392" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#3A3A3A">Faser, elementer, rytme og tid</text>

  <text x="300" y="432" text-anchor="middle" font-family="Times New Roman, serif" font-size="15" font-weight="bold" fill="#2A2A2A">To Rytmer</text>
  <text x="300" y="456" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#3A3A3A">Hendes syv år, hans otte</text>

  <text x="300" y="496" text-anchor="middle" font-family="Times New Roman, serif" font-size="15" font-weight="bold" fill="#2A2A2A">Tre Generationer</text>
  <text x="300" y="520" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#3A3A3A">Bedstemor, mor, datter</text>

  <text x="300" y="560" text-anchor="middle" font-family="Times New Roman, serif" font-size="15" font-weight="bold" fill="#2A2A2A">Over Tid</text>
  <text x="300" y="584" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" fill="#3A3A3A">Rejse tilbage — eller fremad</text>

  <line x1="150" y1="608" x2="450" y2="608" stroke="#3A3A3A" stroke-width="1.5"/>

  <text x="254" y="640" text-anchor="middle" font-family="Times New Roman, serif" font-size="22" fill="#2A2A2A">♥</text>
  <text x="300" y="640" text-anchor="middle" font-family="Times New Roman, serif" font-size="22" fill="#2A2A2A">♥</text>
  <text x="346" y="640" text-anchor="middle" font-family="Times New Roman, serif" font-size="22" fill="#2A2A2A">♥</text>

  <text x="300" y="672" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#2A2A2A">Jeres energier mødes, nærer</text>
  <text x="300" y="694" text-anchor="middle" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#2A2A2A">— og udfordrer hinanden</text>

