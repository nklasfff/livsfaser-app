<section class="screen screen--soeg">
  <h2 class="soeg__title">Søg</h2>
  <p class="soeg__intro">Find øvelser, faser, følelser, kost — alt det appen rummer. Skriv frit eller vælg en genvej.</p>

  <div class="soeg__field">
    <span class="soeg__field-icon">⌕</span>
    <input type="text" class="soeg__field-input" id="soeg-input" placeholder="Søg efter følelser, faser, øvelser..." oninput="handleSoegSearch(this.value)">
  </div>

  <div id="soeg-results" class="soeg__results"></div>

  <div id="soeg-browse">
    <div id="soeg-tags-populaert"></div>
    <div id="soeg-tags-tilpasset"></div>

    <div class="soeg__dots">· · ·</div>

    <h3 class="soeg__subtitle">Udforsk</h3>
    <p class="soeg__udforsk-intro">Eller browse gennem appens emner — fra øvelser til epigenetik.</p>

    <div id="soeg-kategorier"></div>

    <div class="soeg__dots">· · ·</div>

    <p class="soeg__hint">Søg bredt — appen forbinder alt. En følelse kan lede dig til en øvelse, et element eller en livsfase.</p>
  </div>
</section>
