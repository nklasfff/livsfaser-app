<section class="screen screen--tracking">
  <h2 class="tracking__title">Min Udvikling</h2>
  <p class="tracking__subtitle">Over tid vokser din egen visdom. Se dine mønstre, din energi og dine indsigter — i sammenhæng med dine cyklusser.</p>

  <!-- Venn diagram: krop / følelser / cyklusser -->
  <div id="min-udvikling-venn"></div>

  <div class="section-divider"><img class="section-divider__img" src="assets/images/lotus-divider.png" alt="" /></div>

  <!-- Period selector -->
  <div class="tracking__period" id="tracking-period"></div>

  <!-- Pattern boxes -->
  <div class="tracking__patterns" id="tracking-patterns"></div>

  <!-- Statistics -->
  <div class="tracking__stats" id="tracking-stats"></div>

  <div class="section-divider"><img class="section-divider__img" src="assets/images/lotus-divider.png" alt="" /></div>

  <!-- Energy graph -->
  <div class="tracking__graph-section">
    <h3 class="tracking__graph-title">Energi over tid</h3>
    <div class="tracking__graph" id="tracking-energy-graph">
      <canvas class="tracking__graph-canvas" id="energy-canvas"></canvas>
      <div class="tracking__graph-labels" id="energy-labels"></div>
    </div>
  </div>

  <!-- Element balance -->
  <div class="tracking__balance" id="tracking-balance">
    <h3 class="tracking__balance-title">Elementbalance</h3>
    <div class="tracking__balance-bars" id="balance-bars"></div>
  </div>

  <div class="section-divider"><img class="section-divider__img" src="assets/images/lotus-divider.png" alt="" /></div>

  <!-- Recommendations -->
  <div id="tracking-recommendations"></div>

  <!-- Check-in -->
  <div class="tracking__checkin-section">
    <h3 class="tracking__checkin-title">Dagens check-in</h3>
    <div class="tracking__checkin-card" id="tracking-checkin"></div>
  </div>

  <div class="section-divider"><img class="section-divider__img" src="assets/images/lotus-divider.png" alt="" /></div>

  <!-- Timeline -->
  <div id="tracking-timeline"></div>
</section>
